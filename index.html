<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Boggle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
  <link rel="stylesheet" href="boggle.css">
  </script>
</head>

<body>
  <header class="col s12 m12 l12">
    <nav class="blue darken-3">
      <div class="nav-wrapper container">
        <a id="logo-container" href="#" class="brand-logo center">BOGGLE!</a>
        <a href="#" data-activates="nav-mobile" class="button-collapse">
            <i class="material-icons">menu</i></a>
        <div id="slide-out" class="side-nav fixed grey lighten-2">
          <div class="row">
            <ul>
              <li class="col s12 m12 l12 black-text black-text grey">Grid Size:</li>
              <div id="gridSelect">
                <li class="col s4 m4 l4"><a href="#!" data-value=4>4X4</a></li>
                <li class="col s4 m4 l4"><a href="#!" data-value=5>5X5</a></li>
                <li class="col s4 m4 l4">
                  <!--<a href="#!" data-value=6>6X6</a></li> -->
              </div>
              <li class="col s12 m12 l12 black-text grey">Minimum Word Length:</li>
              <li class="col s4 m4 l4" id="threes"><a href="#!">3</a></li>
              <li class="col s4 m4 l4" id="fours"><a href="#!">4</a></li>
              <li class="col s4 m4 l4" id="fives"><a href="#!">5</a></li>

              <li class="col s12 m12 l12 black-text grey">Timer</li>
              <li class="col s4 m4 l4" id="twoTime"><a href="#!">2:00</a></li>
              <li class="col s4 m4 l4" id="threeTime"><a href="#!">3:00</a></li>
              <li class="col s4 m4 l4" id="fourTime"><a href="#!">4:00</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="row">
      <div class="" id="grid"></div>
    </div>
    <div class='row'>
      <form class="col s12 m4 l4" id="words">
        <fieldset>
          <label for="target">enter words here</label>
          <input id="target" type="text">
        </fieldset>
      </form>
    </div>

      <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
      <script type="text/javascript" src="boggle.js"></script>
</body>

</html>
