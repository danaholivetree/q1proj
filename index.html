<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Boggle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
  <link rel="stylesheet" href="boggle.css">
  </script>
</head>

<body>
  <header class="col s12 m12 l12">
    <nav class="blue darken-3">
      <div class="nav-wrapper container">
        <a id="logo-container" href="#" class="brand-logo center">BOGGLE!</a>
        <a href="#" data-activates="nav-mobile" class="button-collapse">
            <i class="material-icons">menu</i></a>
        <div id="slide-out" class="side-nav fixed grey lighten-2">
          <div class="row">

              <div class="select col s12 m12 l12">Select Grid Size:</div>
              <div id="gridSelect">
                <button class="col s4 m4 l4 btn" data-value=4>4X4</button>
                <button class="col s4 m4 l4 btn" data-value=5>5X5</button>
                <button class="col s4 m4 l4 btn" data-value=6></button>
              </div>

              <div class="select col s12 m12 l12">Select Minimum Word Length:</div>
              <div id="lengthSelect">
                <button class="col s4 m4 l4 btn" data-value=3>3</a></button>
                <button class="col s4 m4 l4 btn" data-value=4>4</a></button>
                <button class="col s4 m4 l4 btn" data-value=5>5</a></button>
              </div>

              <div class="select col s12 m12 l12">Select Timer</div>
              <div id="timeSelect">
                <button class="col s4 m4 l4 btn" data-value=2>2:00</button>
                <button class="col s4 m4 l4 btn" data-value=3>3:00</button>
                <button class="col s4 m4 l4 btn" data-value=4>4:00</button>
              </div>
              <div class="select col s12 m12 l12">Ready?</div>
              <button class="col s4 m4 l4 offset-s4 offset-m4 offset-l4 btn">SHAKE!</button>

          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="row">
      <div class="col m12 l12">
        <div class="" id="grid"></div>
        <div class="col m4 l4 right" id="list-grid">
          <ul id="list">
            <li><strong>Words Found</strong></li>

          </ul>
        </div>
      </div>

      <form class="col s12 m4 l4" id="words">
        <fieldset>
          <label for="target">Find words as fast as you can!</label>
          <input id="target" type="text" placeholder="type a word and press enter">
        </fieldset>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
    <script type="text/javascript" src="boggle.js"></script>
</body>

</html>
